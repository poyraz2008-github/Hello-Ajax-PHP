<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ajax, PHP: Parameter senden</title>
	<style type="text/css">
		h1 {
			text-align: center;
		}

		h1, h2, h3 {
			font-family: Arial;
		}
	</style>
	<script type="text/javascript">
		function anfordern(personalnummer, umfang) {
			var req = new XMLHttpRequest();
			req.open("get", "ajax_parameter.php?pnr=" + personalnummer + "&umfang=" + umfang, true);
			req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			req.onreadystatechange = auswerten;
			req.send();
		}
		function auswerten(e) {
			if (e.target.readyState == 4 && e.target.status == 200) {
				document.getElementById("idAbsatz").firstChild.nodeValue = e.target.responseText;
			}
		}
	</script>
</head>
<body>
<h1>Ajax</h1>
<h2>PHP</h2>
<h3>Parameter senden</h3>
<p>Personalnummer:</p>
<p>
	<a href="#" id="idLink0">6714</a><br>
	<a href="#" id="idLink1">81343</a>
</p>
<p id="idAbsatz">&nbsp;</p>
<script type="text/javascript">
	document.getElementById("idLink0").addEventListener("click", function() {
		anfordern(6714, "alle");
	});
	document.getElementById("idLink1").addEventListener("click", function() {
		anfordern(81343, "teil");
	});
</script>
</body>
</html>
